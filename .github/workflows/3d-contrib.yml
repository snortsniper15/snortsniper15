name: Generate 3D Contribution Cube

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ STEP 1 — Checkout repository (IMPORTANT)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ STEP 2 — Generate cube
      - name: Generate 3D contribution
        uses: yoshi389111/github-profile-3d-contrib@v0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: lakshyajain1508

      # ✅ STEP 3 — Commit generated files
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "update 3D contribution cube" || echo "No changes"
          git push
